<h2 class="d-flex a-center">
  <mat-icon>home</mat-icon><span class="ml-2" i18n>Dashboard</span>
</h2>

<div class="d-flex justify-content-end">
  <mat-form-field class="mx-2" i18n-placeholder >
    <mat-select i18n-placeholder placeholder="Projekt" [formControl]="projectControl" [compareWith]="compareFn">
      <mat-option *ngFor="let project of projects" [value]="project">{{project.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="mx-2">
    <mat-select i18n-placeholder placeholder="Fahrzeug" [formControl]="vehicleControl" [compareWith]="compareFn">
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle">{{vehicle.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!--  1st Block - Projectstatus -->
<mat-card class="project-state">

  <mat-card-title>
    <mat-icon>pie_chart</mat-icon><span class="ml-2" i18n>Projektstatus</span>
  </mat-card-title>

  <mat-card-content>
    <app-pie-chart></app-pie-chart>
  </mat-card-content>

</mat-card>

<!--  2nd Block - CarStatus-->
<mat-card *ngIf="isVehicleView()" class="vehicle-state">

  <mat-card-title>
    <mat-icon>bar_chart</mat-icon><span class="ml-2" i18n>Fahrzeugstatus</span>
  </mat-card-title>

  <mat-card-content>

    <app-bar-chart *ngIf="!displaySingleView"></app-bar-chart>
    <app-line-chart *ngIf="displaySingleView"></app-line-chart>

  </mat-card-content>

</mat-card>
