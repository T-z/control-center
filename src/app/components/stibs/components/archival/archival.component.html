<div class="container">
  <h2 i18n>Archivierung</h2>
  <div class="div1_header">
    <mat-icon>archive</mat-icon>
    <span class="div1_title" i18n="">&nbsp;Projekt-Daten archivieren :</span>
    <span>{{currentProject()?.name}}</span>
  </div>
  <div class="div1_content">
    <button mat-raised-button class="bt_archival" (click)="archivRequest()" i18n="">
      jetzt archivieren
    </button>
    <div class="archiv-box" *ngIf="is_in_process">
      <span i18n="" style="font-size: 0.8em; margin-left: 0.5em">Archivierung l√§uft ...</span>&nbsp;
      <mat-progress-spinner diameter="40" [mode]="mode" style="display: inline-block"></mat-progress-spinner>
    </div>
    <div *ngIf="error_inProcess" style="display:inline-block; margin-left: 1em; color:#c00;font-size: 0.9em;">
      <i class="material-icons">error</i>
      <span i18n="" style="margin-left: 1em"><i>...Archiv-Datensicherung fehlgeschlagen</i></span>
    </div>
  </div>
</div>
